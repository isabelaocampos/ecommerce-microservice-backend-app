apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-client
  template:
    metadata:
      labels:
        app: proxy-client
    spec:
      containers:
      - name: proxy-client
        image: proxy-client:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://service-discovery:8761/eureka/"
        - name: SPRING_APPLICATION_JSON
          value: '{"eureka":{"client":{"serviceUrl":{"defaultZone":"http://service-discovery:8761/eureka/"}}}}'
        ports:
        - containerPort: 8900
        readinessProbe:
          httpGet:
            path: /app/actuator/health
            port: 8900
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-client
spec:
  type: ClusterIP
  selector:
    app: proxy-client
  ports:
  - port: 8900
    targetPort: 8900
